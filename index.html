<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Function Tester</h1>

        <!-- Function Input -->
        <label for="functionInput">Enter Your Function:</label>
        <textarea id="functionInput" placeholder="function myFunction() { ... }"></textarea>

        <!-- Test Cases Input -->
        <label for="testCasesInput">Enter Test Cases (JSON format):</label>
        <textarea id="testCasesInput" placeholder='[{ "input": [args], "expected": expectedOutput }, ...]'></textarea>

        <!-- Run Button -->
        <button id="runTestsButton">Run Tests</button>

        <!-- Results Output -->
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
